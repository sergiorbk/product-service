server:
  port: 8081

spring:
  application:
    name: product-service

  profiles:
    active: dev

  liquibase:
    enabled: false
    change-log: liquibase/changelog.yaml

  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/jwproductservicedb"
    username: postgres
    password: secret

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
#    defer-datasource-initialization: true

application:
  feature:
    toggles:
      exampleToggle: true
  params:
    price:
      precision: 10
      scale: 2