databaseChangeLog:
  - changeSet:
      id: 001-products-create
      author: "sergiorbk"
      changes:
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "title"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "TEXT"
                  constraints:
                    nullable: true
              - column:
                  name: "price"
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "owner_reference"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "slug"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "status"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
                    updatable: false
