databaseChangeLog:
  - changeSet:
      id: lab-3-4
      author: "sergiorbk"
      changes:
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "base64Id"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "title"
                  type: "VARCHAR(100)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "TEXT"
                  constraints:
                    nullable: false
              - column:
                  name: "ownerReference"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "slug"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "price"
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "status"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "updatedAt"
                  type: "TIMESTAMP"
              - column:
                  name: "createdAt"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false

        - createIndex:
            tableName: "products"
            indexName: "idx_product_natural_id"
            columns:
              - column:
                  name: "base64Id"
