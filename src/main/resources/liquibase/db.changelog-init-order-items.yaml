databaseChangeLog:
  - changeSet:
      id: lab-3-2
      author: "sergiorbk"
      changes:
        - createTable:
            tableName: "order_items"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "order_id"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "product_id"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "quantity"
                  type: "INTEGER"
                  constraints:
                    nullable: false
              - column:
                  name: "price"
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: "order_items"
            baseColumnNames: "order_id"
            constraintName: "fk_order_items_order"
            referencedTableName: "orders"
            referencedColumnNames: "id"
            onDelete: "CASCADE"

        - addForeignKeyConstraint:
            baseTableName: "order_items"
            baseColumnNames: "product_id"
            constraintName: "fk_order_items_product"
            referencedTableName: "products"
            referencedColumnNames: "id"

        # custom sequence for surrogate if generation, for demonstration purposes only (replaced by UUID)
        - createSequence:
            sequenceName: order_item_id_sequence
            startValue: 1
            incrementBy: 11

        # Add a unique constraint to ensure a product appears only once per order
        - addUniqueConstraint:
            tableName: "order_items"
            columnNames: "order_id, product_id"
            constraintName: "unique_order_item_product"