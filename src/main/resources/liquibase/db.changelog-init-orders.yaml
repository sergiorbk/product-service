databaseChangeLog:
  - changeSet:
      id: lab-3-3
      author: "sergiorbk"
      changes:
        - createTable:
            tableName: "orders"
            columns:
              - column:
                  name: "id"
                  type: "UUID"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "orderNumber"
                  type: "BIGINT"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "sellerReference"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "buyerReference"
                  type: "UUID"
                  constraints:
                    nullable: false
              - column:
                  name: "totalPrice"
                  type: "DECIMAL(10,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "createdAt"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
        - createIndex:
            tableName: "orders"
            indexName: "idx_order_number"
            unique: true
            columns:
              - column:
                  name: "orderNumber"
                  type: "BIGINT"