server:
  port: 8081

spring:
  application:
    name: product-service

  profiles:
    active: dev

  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog.yaml

  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/testdb"
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    #    defer-datasource-initialization: true

application:
  feature:
    toggles:
      exampleToggle: true